<ion-content>
  <ion-header>
    <img class="logo" src="../../assets/logo2.png" alt="">
    <p>Acompanhe sua plantação de forma <br> inteligente</p>
  </ion-header>

  <ion-card style="background-color: #E3A330; color: #fff;">
    <ion-card-header>
      <ion-card-title><strong>Umidade do Solo</strong></ion-card-title>
      <ion-icon name="water-outline"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <div class="porcent">
        <ion-progress-bar [value]="umidade / 100"></ion-progress-bar>



        <p>{{ umidade }}%</p>
      </div>
     <p class="status">Status: 
  <strong *ngIf="umidade <= 30">Úmido 🫧</strong>
  <strong *ngIf="umidade > 30 && umidade <= 60">Ideal 😎</strong>
  <strong *ngIf="umidade > 60">Seco 🌵</strong>
</p>
      <p class="atuali">Última atualização: {{ ultimaAtualizacao }}</p>
    </ion-card-content>
  </ion-card>

  <p class="user-info">{{ userEmail }}</p>
</ion-content>
